<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="A browser based Rock Paper Scissors game of chance with a twist of added elements. " />
    <title>Element of Chance</title>
    <!-- favicon created and generated from favicon-generator.org -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>Element of chance</header>
    
 <!-- Classic game mode container -->
    <div class="classic-mode" id="classic-mode">
        
     <h1>Rock paper scissors</h1>
       
        <p><h2>Choose your move:</h2></p>

        <div class="options" id="options">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissor</button>
        </div>

        <div id="results"></div>
        <div id="scoreboard"><h4>Wins: 0 | Losses: 0 | Ties: 0</h4></div>

    </div>
<!-- Modern game mode container -->
    <div class="modern-mode" id="modern-mode">
       
      <h1>Rock paper scissors lizard spock</h1>
    
        <p><h2>Choose your move:</h2></p>

        <div class="options" id="options">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissor</button>
            <button onclick="play('lizard')">Lizard</button>
            <button onclick="play('spock')">Spock</button>
        </div>

        <div id="results"></div>
        <div id="scoreboard"><h4>Wins: 0 | Losses: 0 | Ties: 0</h4></div>

    </div>

    <div class="game-rules" id="game-rules">
    </div>

    <div class="viewer-settings" id="viewer-settings">

    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
